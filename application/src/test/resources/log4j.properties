log4j.rootLogger=INFO,CONSOLE,FILE
log4j.addivity.org.apache=true
log4j.appender.Threshold=INFO
# 应用于控制台 
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[study %5p] %d - %l [%t] %m%n
#log4j.appender.CONSOLE.layout.ConversionPattern=[study]%d{DATE}[DATE]%n%p[PRIORITY]%n%x[NDC]%n%transceiver[THREAD] n%c[CATEGORY]%n%m[MESSAGE]%n%n
# 应用于文件 
log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.File=study.log
log4j.appender.FILE.Append=true
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[study %-5p] %d - %l [%t] %m%n